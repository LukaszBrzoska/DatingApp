<div *ngIf="!loggedIn()" class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Chcesz znaleść swoją drugą połówkę?</h1>
    <p class="lead">Jedyne co musisz zrobić to zarejstrować się!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">ZAREJESTRUJ SIĘ</button>
      <button class="btn btn-info btn-lg">WIĘCEJ O PORTALU</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>>
